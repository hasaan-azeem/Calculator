<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Hasaan-Azeem</title>
    <link rel="icon" type="image/webp" href="icon.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-format">
                <div class="calculator">
            <input type="text" id="input" required>
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEl</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
            </div>
            <div>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>log</button>
                <button>ln</button>
                <button>√</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">^</button>
            </div>
            <div>
                <button>π</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        
        <script src="script.js"></script>
</body>

</html>
